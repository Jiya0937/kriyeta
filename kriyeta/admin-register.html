<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration | Pathlynx</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-card-lg {
            max-width: 600px;
            width: 100%;
            margin: 2rem;
        }
    </style>
</head>

<body class="auth-body admin-mode">
    <div class="auth-container">
        <div class="auth-card auth-card-lg admin-auth-card">
            <div class="auth-header">
                <h2>Admin Registration</h2>
                <p>Create a secure administrator account</p>
            </div>

            <form id="admin-register-form">
                <div class="row-inputs">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="reg-name" required placeholder="Full Name">
                    </div>
                    <div class="input-group">
                        <label>Email ID</label>
                        <input type="email" id="reg-email" required placeholder="admin@college.in">
                    </div>
                </div>

                <div class="row-inputs">
                    <div class="input-group">
                        <label>Mobile Number</label>
                        <input type="tel" id="reg-mobile" required placeholder="Mobile Number">
                    </div>
                    <div class="input-group">
                        <label>Admin ID</label>
                        <input type="text" id="reg-admin-id" required placeholder="ADM-001">
                    </div>
                </div>

                <div class="row-inputs">
                    <div class="input-group">
                        <label>College Name</label>
                        <input type="text" id="reg-college" required placeholder="College/University">
                    </div>
                    <div class="input-group">
                        <label>Department</label>
                        <input type="text" id="reg-dept" required placeholder="Department">
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="reg-pass" required placeholder="Secure Password">
                </div>

                <button type="submit" class="btn-primary btn-block">Create Admin Account</button>
            </form>

            <div class="auth-footer">
                <a href="admin-login.html">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("admin-register-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const payload = {
                fullName: document.getElementById("reg-name").value,
                email: document.getElementById("reg-email").value,
                mobileNumber: document.getElementById("reg-mobile").value,
                adminId: document.getElementById("reg-admin-id").value,
                college: document.getElementById("reg-college").value,
                department: document.getElementById("reg-dept").value,
                password: document.getElementById("reg-pass").value
            };

            try {
                const res = await fetch("http://localhost:5000/api/admin/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (res.ok) {
                    alert("Registration Successful!");
                    window.location.href = "admin-login.html";
                } else {
                    alert(data.message || "Registration Failed");
                }
            } catch (err) {
                console.error(err);
                alert("Server Error");
            }
        });
    </script>
</body>

</html>
