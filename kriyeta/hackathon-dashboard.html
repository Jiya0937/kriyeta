<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathons | Pathlynx</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cards.css">
</head>

<body class="dash-v2-body">

    <!-- Sidebar V2 -->
    <aside class="sidebar-v2" id="sidebar">
        <div class="sidebar-brand">
            <span class="material-icons-round">terminal</span>
            <span>Path<span class="highlight">lynx</span></span>
        </div>

        <div class="sidebar-scroll">
            <div class="nav-group-title">Main Menu</div>
            <a href="dashboard.html" class="nav-item-v2">
                <span class="material-icons-round">dashboard</span>
                Dashboard
            </a>
            <a href="dashboard.html#section-profile" class="nav-item-v2">
                <span class="material-icons-round">person</span>
                My Profile
            </a>
            <a href="internship-dashboard.html" class="nav-item-v2">
                <span class="material-icons-round">work_outline</span>
                Internships
            </a>
            <a href="placement-dashboard.html" class="nav-item-v2">
                <span class="material-icons-round">event_note</span>
                Placements
            </a>
            <a href="hackathon-dashboard.html" class="nav-item-v2 active">
                <span class="material-icons-round">code</span>
                Hackathons
                <span class="badge" style="background:#ea4335; color:white;">Live</span>
            </a>
            <a href="learning-dashboard.html" class="nav-item-v2">
                <span class="material-icons-round">school</span>
                Learning
            </a>
        </div>

        <div class="sidebar-footer">
            <button class="menu-item logout" onclick="logout()"
                style="width: 100%; border:none; background:none; cursor:pointer;">
                <span class="material-icons-round">logout</span>
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content V2 -->
    <div class="main-content-v2">

        <!-- Top Bar -->
        <header class="topbar-v2">
            <div style="display: flex; align-items: center;">
                <button class="toggle-menu" onclick="toggleSidebar()">
                    <span class="material-icons-round">menu</span>
                </button>
                <div class="search-v2">
                    <span class="material-icons-round">search</span>
                    <input type="text" placeholder="Search hackathons, themes...">
                </div>
            </div>

            <div class="topbar-actions">
                <div class="profile-dropdown-btn">
                    <div class="user-avatar" style="background-image: url('assets/students.png');"></div>
                    <div class="profile-info-text">
                        <span class="name-text user-name-display">Student</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Scroll Area -->
        <div class="content-scroll">
            <div class="internship-layout" style="padding: 1.5rem;">
                <!-- Main Feed (Cards) -->
                <div class="internship-feed" style="max-width:1200px; margin:0 auto;">
                    <div class="section-header"
                        style="background:none; box-shadow:none; padding:0 0 1rem 0; border-radius:0;">
                        <h2>Upcoming Hackathons</h2>
                        <span style="font-size:0.9rem; color:#5f6368">Compete, Build, Win</span>
                    </div>

                    <!-- Container for Dynamic Hackathons -->
                    <div id="hackathon-container">
                        <!-- Content loaded via JS -->
                        <div style="text-align:center; padding:2rem; color:#666;">
                            Loading hackathons...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="db.js"></script>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
    <script src="hackathon-logic.js"></script>
</body>

</html>
