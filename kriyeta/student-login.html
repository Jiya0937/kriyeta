<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | Pathlynx</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">

    <!-- Background Layer (Reused from landing) -->
    <div class="app-background"></div>

    <div class="auth-container">

        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="material-icons-round">terminal</span>
                    <span>Path<span class="highlight">lynx</span></span>
                </div>
                <h2>Welcome Back!</h2>
                <p>Login to your student account</p>
            </div>

            <!-- Login Form -->
            <form id="login-form">

                <div class="input-group">
                    <label for="email">College Email ID / Username</label>
                    <div class="icon-input">
                        <span class="material-icons-round input-icon">email</span>
                        <input type="text" id="email" placeholder="Student@college.in" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="icon-input password-group">
                        <span class="material-icons-round input-icon">lock</span>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password">
                            <span class="material-icons-round" id="eye-icon">visibility_off</span>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary btn-block">
                    Login to Dashboard
                </button>

                <!-- Hidden Prompt for Non-existent Accounts -->
                <div id="create-account-prompt"
                    style="display: none; margin-top: 1rem; padding: 1rem; background-color: #fff3cd; border: 1px solid #ffeeba; border-radius: 6px; text-align: center;">
                    <p style="color: #856404; margin-bottom: 0.5rem; font-size: 0.95rem; font-weight: 500;">Account not
                        found. Would you like to create one?</p>
                    <a href="onboarding.html" class="btn-outline-sm"
                        style="display: inline-block; width: auto; color: #856404; border-color: #856404;">Create
                        Account</a>
                </div>

            </form>

            <div class="auth-footer">
                <p>New to Pathlynx? <a href="onboarding.html">Create Profile</a></p>
            </div>
        </div>

    </div>

    <script src="student-login.js"></script>
</body>

</html>
